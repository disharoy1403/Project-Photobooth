<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SnapBooth</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <h1>SnapBooth Login</h1>

  <form id="loginForm">
    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Password:</label><br>
    <input type="password" id="password" required><br><br>

    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="sign-up.html">Sign up here</a></p>

  <script>
  let passwordField = document.getElementById("password");
  let passError = document.getElementById("passError");

  // joto bar user type korbe toto bar check hobe
  passwordField.addEventListener("input", function() {
    if (passwordField.value.length < 8) {
      passError.style.display = "inline";
    } else {
      passError.style.display = "none";
    }
  });

  // form submit korar shomoy just final check
  document.getElementById("loginForm").addEventListener("submit", function(e){
    if (passwordField.value.length < 8) {
      e.preventDefault(); // submit bondho
      alert("Password must be at least 8 characters long.");
    }
  });
</script>

</body>
</html>
